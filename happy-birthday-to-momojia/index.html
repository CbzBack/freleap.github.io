<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <script src="http://s1.vued.vanthink.cn/jquery-1.10.2.min.js"></script>
</head>

<body class="doc">
    <div class="doc-loading">
        <div class="fav"></div>
        <p>加载中...</p>
    </div>

    <div class="doc-hd">
        <div class="big-house"></div>
        <div class="little-house"></div>
    </div>
    <div class="doc-main">
        <h3>Happy Birthday!</h3>
        <p>拜启!</p>
        <p>终于再次用了<span class="red">《飞屋》</span>。其实12年就想尝试，但是那个时候貌似想法还不是很明确，希望等素材全部都找好了再弄了会好点吧！</p>

    </div>
    <div>
        <img src="images/birthday-to-momojia-2015-03.jpg" />
    </div>
    <audio autoplay style="display:none;" src="http://7xjgcu.media1.z0.glb.clouddn.com/Married%20Life%20-Michael%20Giacchino.mp3"></audio>
    <script type="text/javascript">
        $(function () {
            var p = 0;
            window.setInterval(function(){
                if(p>25){
                    p=0;
                }
                var str = '-' + (100*p) + 'px 0';
                $('.fav').css({'background-position':str})   
                p++;
            },40);
            
            var init = function() {
                $('.doc-loading').hide();
                $('.big-house').addClass('animated to-top');
                $('.big-house').one('webkitAnimationEnd oanimationend msAnimationEnd animationend', function(e) {
                    $('.little-house').animate({'top':'45%'},850,function(){
                        $('.little-house').addClass('animated to-top-bottom');
                        $('.doc-main').children().addClass('animated fadeInUp');
                    });
                    
                });
            }
            
            var imageArr = ['./images/water-bg.png','./images/big-house.png'];
            var imageLoad = 0;
            for(var i =0;i<imageArr.length;i++){
                var image = new Image();
                image.src = imageArr[i];
                image.onload = function() {
                    imageLoad++;   
                }
            }
            
            
            
            window.setInterval(function(){
                if(imageLoad == 2){
                    
                    
                    imageLoad = 3;
                    window.setTimeout(function() {init()},4000)
                }
                   
            },1000)
        })
    </script>
</body>

</html>
