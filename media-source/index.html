<!doctype html>
<html lang="zh-CN">
<head>
    <title>Media Source Extensions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection" />
    <link href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class="bannar"></div>
    <div class="doc">
        <h1>Media Source Extensions</h1>
        <h3 class="text-center">Request a webm file</h3>
        <div class="video-area">
            <video class="js-player-mp4" controls width="100%" height="480px"></video>
            <div class="log js-log-mp4">
                <button type="button" class="btn btn-default js-play-mp4">Play</button>
            </div>
        </div>
        <h3 class="text-center">Request a m3u8 file</h3>
        <div class="video-area">
            <video class="js-player-m3u8" controls width="100%" height="480px"></video>
            <div class="log js-log-m3u8">
                <button type="button" class="btn btn-default js-play-m3u8">Play</button>
            </div>
        </div>
        <h3 class="text-center" style="display:none">Request m3u8</h3>
        <video style="display:none" class="js-player" controls width="100%" height="480px"></video>
        <h4>Video Info:</h4>
        <pre><code id="js-code"></code></pre>
    </div>

<script src="http://s1.vued.vanthink.cn/d59f937c159f/jquery-2.2.1.min.js"></script>
<script src="./m3u8-parser.min.js"></script>
<script srcc="https://cdn.jsdelivr.net/npm/mux.js@4.4.0/dist/mux.min.js"></script>
<script src="./mux.js"></script>
<script src="./script.js"></script>
</body>

</html>
